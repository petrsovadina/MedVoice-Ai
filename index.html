<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedVoice AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              },
              accent: {
                primary: 'rgb(92, 215, 185)',
              }
            },
            fontFamily: {
              montserrat: ['Montserrat', 'sans-serif'],
              inter: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --wr-max: 1300px;
        --color-bg-a: rgb(255, 255, 255);
        --color-bg-b: rgb(247, 248, 248);
        --color-bg-c: rgb(240, 250, 255);
        --color-bg-d: rgb(238, 252, 248);
        --color-accent-primary: rgb(92, 215, 185);
        --color-text-primary: rgb(33, 33, 57);
        --color-text-secondary: rgb(62, 62, 81);
        --color-border-normal: rgb(229, 229, 229);
      }

      body { 
        font-family: 'Inter', -apple-system, sans-serif; 
        background-color: var(--color-bg-b);
        color: var(--color-text-secondary);
        -webkit-font-smoothing: antialiased;
      }

      .theme-1ghzbdec7g {
        --color-bg: rgb(248, 248, 248);
        --color-text-link: rgb(44, 147, 121);
        --color-accent-primary: rgb(92, 215, 185);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      .card-medical {
        background: #fff;
        border-radius: 24px;
        box-shadow: 0px 10px 30px -10px rgba(0, 0, 0, 0.08);
        border: 1px solid var(--color-border-normal);
      }

      .btn-primary-medical {
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        color: rgb(33, 33, 57);
        background: rgb(92, 215, 185);
        box-shadow: 0px 8px 32px 0px rgba(92, 214, 184, 0.38);
        border-radius: 16px;
        transition: all 0.2s ease;
      }

      .btn-primary-medical:hover {
        background: rgb(80, 227, 191);
        transform: translateY(-2px);
      }

      .btn-secondary-medical {
        background: rgba(92, 214, 184, 0.15);
        color: rgb(33, 33, 57);
        border-radius: 12px;
        transition: all 0.2s ease;
      }

      .btn-secondary-medical:hover {
        background: rgba(92, 214, 184, 0.25);
      }

      .entity-input {
        background: var(--color-bg-b);
        border: 1px solid transparent;
        border-radius: 8px;
        padding: 6px 12px;
        font-size: 14px;
        transition: all 0.2s;
      }

      .entity-input:focus {
        border-color: var(--color-accent-primary);
        background: #fff;
        box-shadow: 0 0 0 3px rgba(92, 215, 185, 0.1);
        outline: none;
      }

      .report-paper {
        background: #fff;
        box-shadow: 0 20px 50px rgba(0,0,0,0.05);
        border-radius: 4px;
      }
    </style>

</head>
  <body class="theme-1ghzbdec7g">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
