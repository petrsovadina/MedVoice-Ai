<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedVoice AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7', // Medical Blue
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              },
              secondary: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                500: '#14b8a6', // Teal/Success
                600: '#0d9488',
              }
            },
            keyframes: {
                indeterminate: {
                    '0%': { left: '-100%' },
                    '100%': { left: '100%' }
                }
            },
            animation: {
                indeterminate: 'indeterminate 1.5s infinite linear',
                'bounce-subtle': 'bounce 2s infinite'
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom scrollbar for textareas */
      textarea::-webkit-scrollbar { width: 8px; }
      textarea::-webkit-scrollbar-track { background: #f1f1f1; }
      textarea::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      textarea::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* Tiptap / Novel Styles */
      .ProseMirror {
        outline: none;
        min-height: 100%;
        padding: 1rem;
      }
      .ProseMirror p.is-editor-empty:first-child::before {
        color: #94a3b8;
        content: attr(data-placeholder);
        float: left;
        height: 0;
        pointer-events: none;
      }
      .ProseMirror h1 { font-size: 1.5em; font-weight: 700; margin-bottom: 0.5em; color: #1e293b; line-height: 1.2; }
      .ProseMirror h2 { font-size: 1.25em; font-weight: 600; margin-bottom: 0.5em; margin-top: 1.2em; color: #334155; line-height: 1.3; }
      .ProseMirror ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
      .ProseMirror ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
      .ProseMirror blockquote { border-left: 3px solid #e2e8f0; padding-left: 1em; color: #64748b; font-style: italic; }
      
      /* Editor Toolbar Active State */
      button.is-active {
        background-color: #e0f2fe; /* primary-100 */
        color: #0284c7; /* primary-600 */
      }

      /* Bubble Menu Animation */
      .tippy-box {
        background-color: transparent !important;
        box-shadow: none !important;
      }
    </style>
